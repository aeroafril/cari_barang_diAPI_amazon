<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amazon Product Search</title>
    <style>
        body { font-family: sans-serif; padding: 30px; background: #f8f9fa; }
        h1 { text-align: center; }
        form { max-width: 500px; margin: 0 auto 30px auto; display: flex; gap: 10px; }
        input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border-bottom: 1px solid #ddd; }
        th { background: #007bff; color: white; }
        tr:nth-child(even) { background: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Cari Produk Amazon</h1>
    <form method="POST">
        <input type="text" name="keyword" placeholder="Contoh: wireless mouse" value="{{ keyword }}">
        <button type="submit">Cari</button>
    </form>

    {% if hasil %}
    <table>
        <tr>
            <th>Nama Produk</th>
            <th>Harga</th>
        </tr>
        {% for item in hasil %}
        <tr>
            <td>{{ item.nama }}</td>
            <td>{{ item.harga }}</td>
        </tr>
        {% endfor %}
    </table>
    {% elif keyword %}
        <p style="text-align:center; color: #e74c3c;">Produk tidak ditemukan atau halaman diblokir.</p>
    {% endif %}
</body>
</html>
